<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập DOM</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./index.css" />
  <body>
    <!-- Bài 1 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2 class="mb-4">Tìm n nhỏ nhất để 1 + 2 + 3 + ... + n > 10000</h2>
      <button id="find">Tìm</button>
      <div class="result exercise__item" id="found"></div>
    </div>
    <!-- Bài 2 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2>Tính x + x^2 + x^3 + ... + x^n</h2>
      <div class="row mb-4">
        <div class="col">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="x"
            id="x"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="n"
            id="n"
          />
        </div>
      </div>
      <button id="calculate">Tính</button>
      <div class="result exercise__item" id="calculated"></div>
    </div>
    <!-- Bài 3 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2 class="mb-4">Tính Giai Thừa</h2>
      <div class="row mb-4">
        <div class="col">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="N"
            id="N"
          />
        </div>
      </div>
      <button id="Calculate">Tính</button>
      <div class="result exercise__item" id="Calculated"></div>
    </div>
    <!-- Bài 4 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2 class="mb-4">In Thẻ Div</h2>
      <button id="create">In</button>
      <div id="created"></div>
    </div>
    <!-- Bài 5 -->
    <div class="exercise text-center mx-auto mt-5">
      <h2 class="mb-4">In Số Nguyên Tố</h2>
      <div class="row mb-4">
        <div class="col">
          <input
            type="text"
            class="form-control text-center exercise__item"
            placeholder="Giá Trị"
            id="value"
          />
        </div>
      </div>
      <button id="print">In</button>
      <div class="result exercise__item" id="printed"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
